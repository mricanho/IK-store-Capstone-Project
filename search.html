<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/61f458d584.js" crossorigin="anonymous"></script>


    <title>Using Bootstrap</title>
  </head>

  <body>

    <header>
      <nav class="nav-bar-1">
        <ul class="d-flex px-0">
          <li class="ik-logo nav-icons pointer">
            <img src="assets/IK-logo.png" alt="ik-logo" width="25"/>
          </li>
          <li class="nav-icons">
            <i class="fas fa-home"></i>
            <a class="home n-tittles" href="#">HOME</a>
          </li>
          <li class="nav-icons">
            <i class="fas fa-border-all"></i>
            <a class="collection n-tittles" href="#">COLLECTIONS</a>
          </li>
          <li class="nav-icons">
            <i class="fas fa-shopping-cart"></i>
            <a class="purchase n-tittles" href="#">PURCHASE LIST</a>
          </li>
        </ul>        
      </nav>
    </header> 

    <main> 
      <form>
        <div class="form-group row mx-0 mt-3">
          <div class="col-12 form-tittle">
            
            <h6 class="mb-0">Fabric</h6>
            <hr class="mt-0"/>
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck1" checked>
              <label class="form-check-label mt-1 grey" for="gridCheck1">
                Recycled Polyester
              </label>
            </div>       
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck2">
              <label class="form-check-label mt-1 grey" for="gridCheck2">
                Recycled Cotton
              </label>
            </div> 
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck3">
              <label class="form-check-label mt-1 grey" for="gridCheck3">
                Organic Cotton
              </label>
            </div> 
          </div>
        </div>

        <div class="form-group row mx-0 mt-3">
          <div class="col-12 form-tittle">
            <h6 class="mb-0">Type</h6>
            <hr class="mt-0"/>
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck4">
              <label class="form-check-label mt-1 grey" for="gridCheck4">
                Top
              </label>
            </div>       
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck5">
              <label class="form-check-label mt-1 grey" for="gridCheck5">
                T-shirt
              </label>
            </div> 
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck6">
              <label class="form-check-label mt-1 grey" for="gridCheck6">
                Skirt
              </label>
            </div> 
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck7">
              <label class="form-check-label mt-1 grey" for="gridCheck7">
                Jacket
              </label>
            </div> 
          </div>
        </div>

        <div class="form-group row mx-0 mt-3">
          <div class="col-12 form-tittle">
            <h6 class="mb-0">Size</h6>
            <hr class="mt-0"/>
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck8">
              <label class="form-check-label mt-1 grey" for="gridCheck8">
                Small
              </label>
            </div>       
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck9">
              <label class="form-check-label mt-1 grey" for="gridCheck9">
                Medium
              </label>
            </div> 
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck10">
              <label class="form-check-label mt-1 grey" for="gridCheck10">
                Large
              </label>
            </div> 
          </div>
        </div>

        <div class="form-group row mx-0 mt-3">
          <div class="col-12 form-tittle">
            <h6 class="mb-0">Price Range</h6>
            <hr class="mt-0"/>
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck11">
              <label class="form-check-label mt-1 grey" for="gridCheck11">
                $10 - $20
              </label>
            </div>       
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck12">
              <label class="form-check-label mt-1 grey" for="gridCheck12">
                $20 - $30
              </label>
            </div> 
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck13">
              <label class="form-check-label mt-1 grey" for="gridCheck13">
                $30 -$50
              </label>
            </div> 
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck14">
              <label class="form-check-label mt-1 grey" for="gridCheck14">
                $50-$100
              </label>
            </div> 
          </div>
          <div class="col-4">
            <div class="form-check d-flex small align-items-center">
              <input class="form-check-input" type="checkbox" id="gridCheck15">
              <label class="form-check-label mt-1 grey" for="gridCheck15">
                $100-$500
              </label>
            </div> 
          </div>
        </div>

        
      </form>
    </main>

    <footer>
    </footer>








    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    

  </body>
</html>
